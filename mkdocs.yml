site_name: Portfolio de Luc NICOLAS
theme:
  name: material
  language: fr
  palette:
    primary: green
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - toc.integrate

copyright: Copyright &copy; 2023 Luc NICOLAS

extra:
  generator: false
  social:
    - icon: fontawesome/solid/paper-plane
      link: mailto:l.nicolas@groupe-aen.info
      name: Contactez-moi

plugins:
  - search
  - tags

markdown_extensions:
  - toc:
      permalink: true
      toc_depth: 2
  - tables
  - attr_list



